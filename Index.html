<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge">-->
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>   

    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase.js"></script>

</head>
<body>
    <h1 style="text-align:center;">Weather Forecasting</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
              <p style="text-align: right;">Enter City Name</p>
            </div>
            <div class="col-sm-6">
              <input type="text" name="city" id="city">
            </div>
            <div class="col-sm-12">
                <p style="text-align: center;">
                    <button type="button" onclick="getWeather()"  class="btn btn-info">Get Weather</button>
                    <button type="button" onclick="getChart()"  class="btn btn-info">Get One Week Forecast</button>
                    <button type="button" onclick="getFromDB()"  class="btn btn-info">Display Stored Forecasts</button>
                </p>
            </div>
            <div class="col-sm-12">
                <p id="weatherDisplay" style="text-align: center;font-size: 75px;"></p>
            </div>
          </div>
          

          <div class="row">
            <div class="col-sm-12">
              <table class="table" id="table1" style="visibility: hidden;">
                <thead>
                  <tr>
                    <th scope="col">City</th>
                    <th scope="col">Temperature</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
              </table>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
